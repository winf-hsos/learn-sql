<html>

<head>
    <meta charset="utf8" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css" />

</head>

<body>

    <div class="container">
        <div class="row mt-4">
            <div class="col text-center">
                <img width="150" src="img/hochschule_osnabrueck_logo.svg">
                <p style="margin-top: 12px;"><a id="author" href="https://www.hs-osnabrueck.de/prof-dr-nicolas-meseth/" target="_blank">ABOUT ME</a></p>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <!-- This is a heading -->
                <h1>
                    Learn SQL
                </h1>

                <!-- This is a paragraph -->
                <p>
                    The text area below will display relevant information, such as errors and hints.
                </p>

                <!-- This a text area where we can type or output text -->
                <textarea class="form-control" id="console" rows="6" readonly></textarea>

                <!-- This is a button that we can use to trigger something -->
                <button class="btn btn-secondary mt-2" onclick="clearLog()">
                    Clear
                </button>

                <p class="mt-4">Enter a valid SQL statement in the text area below:</p>

                <div id="editor"></div>

                <button class="btn btn-secondary mt-2" onclick="runSQL()">
                    Run SQL
                </button>

                <button type="button" class="btn btn-outline-secondary mt-2" onclick="showTables()">Show tables</button>

                <p class="mt-4">
                    The results will show below this text:
                </p>

                <div class="mt-4" id="queryResult">

                </div>

            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"
        integrity="sha512-GZ1RIgZaSc8rnco/8CXfRdCpDxRCphenIiZ2ztLy3XQfCbQUSCuk8IudvNHxkRA3oUg6q0qejgN/qqyG1duv5Q=="
        crossorigin="anonymous"></script>
    <script src="lib/utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.3.0/dist/sql-asm.js"></script>

    <script src="editor.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>

</body>

</html>
